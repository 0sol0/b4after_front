<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book_detatil</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="api.js"></script>
    <script src="book_detail.js"></script>

    <!-- 하단 바 CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>

<style>
    * {
        background-color: #101322;
    }

    .wrap {
        margin: 100px auto;
        width: 50%;
        background-color: #101322;
    }

    .wrap_2 {
        margin: 50px auto;
        width: 50%;
        background-color: #101322;
        padding: 50px;
    }

    .wrap_3 {
        margin: 100px auto;
        width: 50%;
        background-color: #101322;
        padding: 50px;
    }

    .book_info_text {
        margin: 20px;
    }

    /* 하단 바 스타일 */
    .container {
        width: 50%;
        height: 100px;
        display: flex;
        justify-content: center;
    }

    .vertical {
        text-align: center;
        margin: auto 30px auto 30px;
    }

    #footer {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        height: 5rem;
    }
</style>

<body style="background-color:#101322; color: white">

    <!-- 로그아웃 버튼 -->
    <div style="float: right; color: #868e96; padding: 20px; margin-top: -100px;">
        <button type="button" onclick="handleLogout()" style="color: lightgray" class="btn btn-link-sm">로그아웃</button>
    </div>

    <div class="wrap">
        <div onload="book_image" class="card mb-3" style="max-width: 1000px">
            <div class="row g-0">
                <div class="col-md-4">
                    <img id="img_url" class="img-fluid rounded-start">
                </div>
                <div class="col-md-8">
                    <div class="card-body" style="margin-left: 20px">
                        <!-- 책 이름 -->
                        <h3 class="card-title"> ###</h3>
                        <p> </p>
                        <!-- 책 소개 -->
                        <p id="description" class="card-text"> # </p>
                        <!-- 글쓴이 -->
                        <p id="author" class="card-text"> # </small></p>
                        <!-- 출판사 -->
                        <p id="publisher" class="card-text"> # </small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 리뷰 작성 -->
    <div class="wrap_2">
        <h5 style="margin-bottom: 10px;"> 리뷰 쓰기</h5>
        <div style="width: 100%; height:100px; border:0.01rem solid white; float: left;">
            <input type="text" id="review_content" style="width: 100%; height:100%;" />
            <button type="button" class="btn btn-outline-light" style="margin: 5px auto 100px auto; float: right;"
                id="review_button" onclick="writeReview()">리뷰 쓰기</button>
        </div>
    </div>


    <!-- 리뷰 목록 -->
    <div class="wrap_3">
        <h5 style="margin-bottom: 10px;"> 이 책에 대한 리뷰</h5>
        <div onload="book_image" style="width: 100%; height:100px; border:0.01rem solid white; float: left; ">
            <div id="review_section">
            </div>
        </div>
    </div>

    <!-- 하단바 자리 차지 위한 여백 -->
    <div style="height: 100px">
    </div>

    <!-- 하단 내비게이션 바 -->
    <div id="footer" class="navibody" style="background-color:#101322">
        <div class="container" style="color: #868e96">
            <div type='button' onclick='go_home()' class="vertical">
                <span class="material-symbols-outlined">home</span>
                <p>홈</p>
            </div>
            <div type='button' onclick='go_collection()' class="vertical">
                <span class="material-symbols-outlined">library_books</span>
                <p>컬렉션</p>
            </div>
            <div type='button' onclick='go_community()' class="vertical">
                <span class="material-symbols-outlined">comment</span>
                <p>커뮤니티</p>
            </div>
            <div type='button' onclick='go_search()' class="vertical">
                <span class="material-symbols-outlined">explore</span>
                <p>탐색</p>
            </div>
            <div type='button' onclick='go_new()' class="vertical">
                <span class="material-symbols-outlined">new_releases</span>
                <p>신작</p>
            </div>
            <div type='button' onclick='go_mypage()' class="vertical">
                <span class="material-symbols-outlined">person</span>
                <p>마이페이지</p>
            </div>
        </div>
    </div>

</body>

<script>
    // 하단바 아이콘 클릭시 페이지 이동
    function go_home() {
        window.location.href = 'http://127.0.0.1:5500/home.html'
    }
    function go_collection() {
        window.location.href = '/'
    }
    function go_community() {
        window.location.href = 'http://127.0.0.1:5500/community.html'
    }
    function go_search() {
        window.location.href = '/'
    }
    function go_new() {
        window.location.href = '/'
    }
    function go_mypage() {
        window.location.href = 'http://127.0.0.1:5500/mypage.html'
    }
</script>

</html>
